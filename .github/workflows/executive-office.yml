name: Executive Office (v2)

on:
  workflow_dispatch:
    inputs:
      model_base:
        description: "Model for experts (e.g., gpt-5)"
        required: false
        default: "gpt-5"
      model_cos:
        description: "Model for Chief of Staff (e.g., gpt-5-thinking)"
        required: false
        default: "gpt-5-thinking"
      concurrency_group:
        description: "Optional concurrency group"
        required: false
        default: "executive-office"

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.event.inputs.concurrency_group }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Executive Office v2
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
          TEST_MODE: ${{ secrets.TEST_MODE }}    # ضع "1" لتشغيل وضع الاختبار، أو اتركه غير معرف للعمل الحقيقي
          MODEL_BASE: ${{ github.event.inputs.model_base }}
          MODEL_COS:  ${{ github.event.inputs.model_cos }}
        run: |
          python src/run_executive_office_v2.py \
            --briefs_dir input/briefs \
            --prompts_dir prompts \
            --out_dir output \
            --parallel 1 \
            --generate_pdf 1 \
            --onepage 1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executive-office-report
          path: output/
